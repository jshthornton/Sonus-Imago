<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Project Harmony - Options</title>
	</head>
	<body>
		<main>
			<h1>Options</h1>

			<section>
				<h2>Image</h2>

				<label for="grid-size">Grid size</label>
				<select id="grid-size">
					<option>4x4</option>
					<option>5x5</option>
					<option>6x6</option>
				</select>
			</section>

			<section>
				<h2>Sound</h2>

				<label for="volume">Volume</label>
				<input id="volume-range" type="range" name="volume" min="0" max="100">
				<input type="text" id="volume">

				<label for="mood-pack">Mood pack</label>
				<select id="mood-pack">
					<option>Great Britain</option>
					<option>Custom</option>
				</select>

				<button type="button">Calibrate</button>
				
			</section>

			<section>
				<button type="submit">Save</button>
			</section>
		</main>

		<script data-main="scripts/main" src="/shared/scripts/libs/require.js"></script>
	</body>
</html>
